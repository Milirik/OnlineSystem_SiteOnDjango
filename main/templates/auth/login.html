{% extends 'layout/basic.html' %}

{% block title %}
    Authorization
{% endblock %}

{% block content %}
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Войти">
    </form>
    <p><a href="{% url 'main:registration_url' %}">Регистрация</a></p>
    <p><a href="{% url 'main:password_reset_url' %}">Забыли пароль?</a></p>
{% endblock %}
