{% extends "layout/basic.html" %}

{% block title %}
	Reset password
{% endblock title %}

{% block breadcrumb %}
    {{ block.super }}
    <li class="breadcrumb-item active" aria-current="page">
        Сбросить пароль
    </li>
{% endblock %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
        <input type="submit" value="Изменить пароль">
		<input type="hidden" name="next" value="{{ next }}">

	</form>
{% endblock content %}
