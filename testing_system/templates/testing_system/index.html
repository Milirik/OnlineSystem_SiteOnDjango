{% extends 'layout/basic.html' %}

{% block title %}
    Main page
{% endblock %}

{% block content %}
    <dev>Testing system</dev>
    <hr>
    {% for task in tasks %}
        <div>
            <p><a href="{{ task.get_absolute_url }}">{{ task.title }}</a>  <i>{{ task.date_publish }}</i></p>
            <p>{{ task.task_text }}</p>
            <p>Тесты: {{ task.tests }}</p>
        </div>
         <hr>
    {% endfor %}
    

{% endblock %}
